<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Management System</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
    </style>
</head>

<body>
    <table border="4px">
        <tr>
            <th colspan="2"><b>Student Details</b></th>
            <th>Department</th>
        </tr>
        <tr>
            <td rowspan="2">Kiran Thakare</td>
            <td>101</td>
            <td rowspan="2">Computer Science</td>
        </tr>
        <tr>
            <td>102</td>
        </tr>
        <tr>
            <td colspan="2">Ram Deore </td>
            <td>Electrical Engineering</td>
        </tr>
    </table>
</body>

</html>
